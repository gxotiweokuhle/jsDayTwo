<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styling/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="board">
        <div class="heading text-center mt-4">
            <h1 class="display-4 fw-bold">Calculator</h1>
        </div>
        <form>
                <div class="calculator text-center mx-auto" >
                    <input type="text" id="screen" placeholder="0" readonly>
                </div>
        </form>
        <div class="buttons">
            <div class="group">
                <button onclick="clear()" id="cleared" class="btn btn-warning p-3">AC</button>
                <button onclick="Del()" id="deleted" class="btn btn-dark p-3">Del</button>
                <button onclick="bracket()" class="btn btn-dark p-3">(</button>
                <button onclick="bracket2()" class="btn btn-dark p-3">)</button>
            </div>
            <div class="group">
                <button onclick="digit('+')" class="btn btn-dark p-3" id="add">+</button>
                <button onclick="digit(7)" class="btn btn-dark p-3">7</button>
                <button onclick="digit(8)" class="btn btn-dark p-3">8</button>
                <button onclick="digit(9)"class="btn btn-dark p-3" >9</button>
            </div>
            <div class="group">
                <button onclick="digit('-')" class="btn btn-dark p-3" id="minus">-</button>
                <button onclick="digit(4)" class="btn btn-dark p-3">4</button>
                <button onclick="digit(5)" class="btn btn-dark p-3">5</button>
                <button onclick="digit(6)" class="btn btn-dark p-3">6</button>
            </div>
            <div class="group">
                <button onclick="digit('*')" class="btn btn-dark p-3" id="times">&times;</button>
                <button onclick="digit(1)"  class="btn btn-dark p-3">1</button>
                <button onclick="digit(2)" class="btn btn-dark p-3">2</button>
                <button onclick="digit(3)" class="btn btn-dark p-3">3</button>
            </div>
            <div class="group5 mb-5">
                <button onclick="digit('/')" class="btn btn-dark p-3" id="divide">/</button>
                <button onclick="digit('.')"  class="btn btn-dark p-3" id="dot">.</button>
                <button onclick="digit(0)" class="btn btn-dark p-3">0</button>
                <button onclick="equal()" class="btn btn-warning p-3" >=</button>
            </div>
        </div>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
